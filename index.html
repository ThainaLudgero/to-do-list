<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <header>
        <input type="text" id="busca" placeholder="Pesquisar por título">
    </header>
    <main>
        <section id="tarefas">
            <h2>Tarefas <button onclick="abrirModal()">Nova tarefa</button></h2>
            <h1 id="resulttext">Digite um título válido</h1>
            <ul id="lista"></ul>
        </section>
        <section id="overlay">
            <div id="criarTarefa" class="modal">
                <form onsubmit="novaTarefa()">
                    <h3>Criar Tarefa <i onclick="fecharModal()" class='bx bx-x-circle bx-md'></i></h3>
                    <label for="titulo">Titulo</label>
                    <input type="text" id="titulo" required>
                    <label for="descricao">Descrição</label>
                    <textarea id="descricao" required></textarea>
                    <button>Criar</button>
                </form>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
